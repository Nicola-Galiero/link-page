        :root {
            --white: #e2e8f0;
            --grey: #94a3b88e;
            --blue: #090d1759;
            --lightblue: #1d2531;
        }

        html {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 3rem 0;
            gap: 3rem;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #fffaf2, #d9d2cc, #736558, #a69b8d, #40372f);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            min-height: 100vh;
            margin: 0;
            height: 100%;
            padding-bottom: 0;
        }

        .img {
            height: 300px;
            width: 300px;
            overflow: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            object-position: center bottom;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero span:nth-child(2) {
            font-size: 2.8rem;
            font-weight: 600;
            color: #fffaf2;
            font-family: 'Dancing Script',serif;
        }

        .hero span:nth-child(3), .hero span:nth-child(4) {
            padding-top: 15px;
            font-size: 1.5rem;
            font-weight: 500;
            color: black;
            display: flex;
            align-items: center;
            text-align: center;
            gap: 5px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 468px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: var(--blue);
            padding: 10px;
            border-radius: 1.5rem;
            text-decoration: none;
            color: var(--white);
            font-weight: 600;
            font-size: 1.1rem;
            transition: .3s;
        }

        .item:hover {
            transform: scale(1.1);
        }

        .item-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-wrap div {
            padding: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--lightblue);
            border-radius: 1.1rem;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: #fffaf2;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-bottom: 0;
        }

        @media (width <= 468px) {
            .links, .hero {
                width: 100%;
                padding: 0 1rem;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
